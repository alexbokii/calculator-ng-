<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
     <script type="text/javascript" src="script.js"></script>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
     <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
     <script type="text/javascript" src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
</head>
<body ng-app="calculator">

    <div class="container" ng-controller="calculatorController">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                <div class="row">
                    <div class="col-xs-12">
                        <span>{{show}}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3"><button class="btn btn-default btn-block" ng-click = "getExp(1)">1</button></div>
                    <div class="col-xs-3"><button class="btn btn-default btn-block" ng-click = "getExp(2)">2</button></div>
                    <div class="col-xs-3"><button class="btn btn-default btn-block" ng-click = "getExp(3)">3</button></div>
                    <div class="col-xs-3"><button class="btn btn-default btn-block" ng-click = "getExp(4)">4</button></div>
                    <div class="col-xs-3"><button class="btn btn-default btn-block" ng-click = "getExp(5)">5</button></div>
                    <div class="col-xs-3"><button class="btn btn-default btn-block" ng-click = "getExp(6)">6</button></div>
                    <div class="col-xs-3"><button class="btn btn-default btn-block" ng-click = "getExp(7)">7</button></div>
                    <div class="col-xs-3"><button class="btn btn-default btn-block" ng-click = "getExp(8)">8</button></div>
                    <div class="col-xs-3"><button class="btn btn-default btn-block" ng-click = "getExp(9)">9</button></div>
                    <div class="col-xs-3"><button class="btn btn-default btn-block" ng-click = "getExp(0)">0</button></div>
                    <div class="col-xs-3"><button class="btn btn-block btn-primary" ng-click = "calc('+')">+</button></div>
                    <div class="col-xs-3"><button class="btn btn-block btn-primary" ng-click = "calc('-')">-</button></div>
                    <div class="col-xs-3"><button class="btn btn-block btn-primary" ng-click = "calc('*')">*</button></div>
                    <div class="col-xs-3"><button class="btn btn-block btn-primary" ng-click = "calc('/')">/</button></div>
                    <div class="col-xs-3"><button class="btn btn-block btn-success" ng-click="count()">=</button></div>
                    <div class="col-xs-3"><button class="btn btn-block btn-danger" ng-click="reset()">C</button></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
